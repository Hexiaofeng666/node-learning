        /*
            正则表达式的使用：
            正则表达式提供了两个测试的方法：test(),exec()

            test() 判断当前字符串是否匹配正则表达式，如果匹配
            会返回一个 true，否则返回 false 基本使用的方式
            reg.test(str)

            exec() 将字符串与正则表达式进行一次匹配，获取字符串中
            第一个与正则表达式相匹配的内容，并将其结果返回放入一个数组
            使用方法：reg.exec(str)
            reg 正则表达式规则
            str 需要匹配的字符串
        */ 

        
         // 创建正则的规则
         let reg = /Box/i
