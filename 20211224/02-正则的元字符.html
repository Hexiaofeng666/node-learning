<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 创建一个正则
        // . 是匹配除“\r\n”之外的任何单个字符。要匹配包括“\r\n”在内的任何字符，请使用像“[\s\S]”的模式。
        let pattern = /goog.e/
        let str = 'google' // true
        str = 'goog e' // true
        str = 'goog\ne' // false
        str = 'goog\te' // true
        str = 'aaaagoogleaaaa' // true
        str = 'abcdgooleabc' // false


        // 星号是匹配 0 个或者多个
        pattern = /go*gle/
        str = 'google' // true
        str = 'ggle' // true
        str = 'g0gle' // false
        str = 'gooooooooooogle' // true
        str = 'abcggle' // true
        str = 'agooagle' // false

        // 加号符表示一个或者多个
        pattern = /go+gle/
        str = 'ggle' // false
        str = 'gogle'// true
        str = 'goagle' // false
        str = 'abcgogle' // true

        // ? 匹配 0 次或者 1 次
        pattern = /go?gle/

        // 匹配指定次数
        pattern = /go{1}gle/
        // 	匹配大于 1 次的
        pattern = /go{1,}gle/
        // 最少 1 次，最多 5 次
        pattern = /go{1,5}gle/
        
        // [] 匹配一些字符用的
        // [0-9] 表示一个数字
        // [a-z] 匹配一个小写字母
        // [0-9a-zA-Z] 匹配所有大小写字母和数字
        // [^0-9] 匹配除了 0-9 以外的任意字符
        // /[0-9]google[0-9]$/ $ 表示的是以什么结尾
        pattern = /[0-9]google/

        console.log(pattern.test(str));
        // /1{1}[3,5,7,8,9][0-9]{9}/

        // xxx is not defined  未定义
        // undefined 是定义但是为赋值
        // let abc
        // console.log(abc)

    </script>
</body>
</html>
