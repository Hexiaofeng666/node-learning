<body>
    <p id="p1"> 这个是 html 中的 p 标签 </p>
    <button id="btn1"> load 文本 </button>

    <script>
        $('#btn1').click(()=>{
            // 将文件中所有内容拿出显示

            // 可以直接查询出该文件中 指定的标签
            // $('#p1').load('./text1.txt del')

            // 可以通过 id 获取指定元素
            $('#p1').load('./text1.txt #em')
        })
    </script>
