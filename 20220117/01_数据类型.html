<!--
1. 分类 
  JS的数据类型？ 
    //基本数据类型
    1. 字符串    typeof "string" 
      取值： ""  ''  `` 
    2. 布尔值    typeof  "boolean" 
      取值： true false 


      转换成false 的几种情况 
        0  false
        NaN false 
        "" false 
        undefined false 
        null false 

    3. 数字 Number   typeof  "number"
     取值： 数字  NaN Infinity
     
    4. undefined // 未赋值 
      undefined 

    // -----引用数据类型------ 
    5.对象
    6.数组
    7.函数
2. 判断
  typeof 检测的返回值是一个字符串 
  1. 字符串数据类型 返回  "string" 注意不是 "String"


-->

<script type="text/javascript">
    //1.字符串
    var myString  = '今天是星期一'; 
    console.log (   typeof ( myString )  === "String"  ) ;  
    // ES6 定义字符串的方式  `` 
    var age = 18 ; 
    var sayHello = `大家好我今年${ age }  岁` ; 
    console.log ( sayHello ) ; 

    // 2. 布尔类型
