<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_Object构造函数模式</title>
</head>
<body>
<!--
  方式一: Object构造函数模式
  * 套路: 先创建空Object对象, 再动态添加属性/方法
  * 适用场景: 起始时不确定对象内部数据
  * 问题: 语句太多
-->
<script type="text/javascript">

  /* 对象：多种数据类型的集合 */
  var StuObj = new Object(); 
  //添加属性
  StuObj.name = "xiaoming" ; 
  StuObj.age = 20 ; 
  //添加方法
  StuObj.sayHello = function (){
     alert (this.name ) ; 
  }
  console.log(   StuObj.age ) 
  StuObj.sayHello();


</script>
</body>
</html>
