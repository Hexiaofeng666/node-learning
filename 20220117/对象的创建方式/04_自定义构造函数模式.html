<body>
<!--
  方式四: 自定义构造函数模式
  * 套路: 自定义构造函数, 通过new创建对象
  * 适用场景: 需要创建多个类型确定的对象
  * 问题: 每个对象都有相同的数据, 浪费内存
-->
<script type="text/javascript">
    function Student(age,name){
        this.age = age 
        this.name = name 
        this.sayHello = function (){
          alert ( this .name ) ; 
        }
    }

    var Stu1 = new Student(20,"xiaowang") ; 
    var Stu2 = new Student(22,"xiaozhang") ; 


    console.log(    Stu1 instanceof   Student       )
    console.log(    Stu2 instanceof   Student       )

    console.log(  Stu1   )
    console.log(  Stu2   )

    var timer = new Date(); 
    console.log ( Date ) ; 

    

</script>
</body>
</html>
