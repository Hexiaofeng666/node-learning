<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_构造函数+原型的组合模式</title>
</head>
<body>
<!--
  方式六: 构造函数+原型的组合模式
  * 套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
  * 适用场景: 需要创建多个类型确定的对象
-->
<script type="text/javascript">
      function Student (age,name){
          this.age = age ; 
          this.name = name ; 
      }

      Student.prototype.sayhello = function (){
           alert (this.name ) ;
      }

    var Stu1 = new Student(20,"xiaowang") ; 
    var Stu2 = new Student(22,"xiaozhang") ; 


    // console.log(  Stu1.prototype === Stu2.prototype ) 
      
    Stu1.sayhello();
    Stu2.sayhello();
</script>
</body>
</html>
