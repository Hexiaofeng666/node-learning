    function test2(){
        //函数内部的作用范围称为局部作用域  num： 局部变量
        var num = 100 ; 
        function jia(){
            num+=1 ; 
            console.log(num) ; 
        }
        return jia ; 
    }

    //全局作用域 可以 获得 操作 局部变量 
    var f =  test2()

    f() ;
    f() ;
    f() ;
    f() ;
    

  
   
    </script>
