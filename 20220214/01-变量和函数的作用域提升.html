        /*
            如果在一个函数内使用一个变量，那么会优先的
            在当前函数作用域内进行寻找该变量，如果有就
            直接使用。那么如果找不到，就会往上一级的作用域
            中去找，直到找到全局作用域。如果全局作用域中
            还是没有找到该变量，则会报错未定义

            如果给一个变量赋值，比如：abcdefg = 2，
            那么会先去当前作用域中找该变量，如果找到直接
            进行赋值，如果找不到就会继续往上一级去找，找到
            赋值。直到找到全局作用域还是没有找到，那么就会
            在全局作用域中自动生成一个变量 abcdefg

                alert('函数内的 bar')
            }
