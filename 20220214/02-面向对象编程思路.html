    // ------------- 面向对象的编程思想 --------------
    function Box(door,box){
        this.door = door
        this.box = box
    }

    Box.prototype.openDoor = function(){
        this.door = true
        console.log(1);
        return this
    }
    Box.prototype.putElephant = function(){
        if(this.door){
            this.box = true
        }
        console.log(2);
        return this
    }     
    Box.prototype.closeDoor = function(){
        if(this.door){
            this.door = false
        }
        console.log(3);
        return this
    }
