<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 创建一个大数组
        let arr = []

        for(let i = 0; i < 20000; i++){
            arr.push(Math.floor(Math.random() * 10))
        }
        console.log(arr);

        // 创建一个新的数组
        // 然后遍历老数组，查看新数组中是否有该元素
        // 如果没有就添加，有就不做任何处理
        // ------------ 第一种方案 ---------------
        function test1(){
            console.time('1')
            const newArr = []
            for (let index = 0; index < arr.length; index++) {
                if(newArr.indexOf(arr[index]) == -1){
                    newArr.push(arr[index])
                }
            }
            console.log(newArr);
            console.timeEnd('1')
        }
        test1()
        // ------------- 方案二 ---------------
        function test2(){
            const newArr = []
            const arr2 = arr.sort()
            for (let index = 0; index < arr2.length; index++) {
                if(arr2[index] != newArr[newArr.length - 1]){
                    newArr.push(arr2[index])
                }
            }
            console.log(newArr);
        }
        
        // ------------- 方案三 ---------------
        function test3(){
            const setObj = new Set()
            for (let index = 0; index < arr.length; index++) {
                setObj.add(arr[index])
            }
            console.log(setObj);
        }
        
        // ------------- 方案四 ---------------
        function test4(){
            const newArr = []
            for (let index = 0; index < arr.length; index++) {
                if(arr.indexOf(arr[index]) == index){
                    newArr.push(arr[index])
                }
            }
            console.log(newArr);
        }

        // ------------- 方案五 ---------------
        function test5(){
            const newArr = []
            const obj = []
            for (let index = 0; index < arr.length; index++) {
                if(!obj[arr[index]]){
                    newArr.push(arr[index])
                    obj[arr[index]] = 1
                }
            }
            console.log(newArr);
        }

        // 课题练习：
        // 想办法取出，当前月的某一天

    </script>
</body>
</html>
